<form role="form" id="contact-form" action="https://formspree.io/support@halanx.com" class="contact-form" method="POST">
        <h1 class="new">For any queries,contact us</h1>
          <div class="row"> 
                   
                  <div class="col-md-4 col-md-offset-2">
                    <div class="form-group">
                      <input type="text" class="form-control" name="Name" autocomplete="off" id="Name" placeholder="Enter your first name">

                   </div>

                    <div class="col-md-4">

               </div>

                      </div>
                    </div>
                  

                   <div class="col-md-4">
                      <div class="form-group">
                        <input type="text" class="form-control" name="number" autocomplete="off" id="number" placeholder="Enter your mobile number">
                      </div>
                    </div>
                </div>
                  
                <div class="row">
                  <div class="col-md-8 col-md-offset-2">
                  <div class="form-group">
                        <textarea class="form-control textarea" rows="3" name="Message" id="Message" placeholder="Message"></textarea>
                  </div>
                </div>
                </div>
                <div class="row">
                <div class="col-md-8 col-md-offset-5">
              <button type="submit" class="btn btn-md btn-danger b1">Send a message</button>

              </div>

<script>
$(function(){
var navbar = $('.navbar');
$(window).scroll(function(){
    if($(window).scrollTop() <= 40){
      navbar.css('box-shadow', 'none');
    } else {
      navbar.css('box-shadow', '0px 4px 20px rgba(0, 0, 0, 0.3)'); 
    }
});  
})
$('#contact-form').bootstrapValidator({
//        live: 'disabled',
    message: 'This value is not valid',
    feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
    },
    fields: {
        Name: {
            validators: {
                notEmpty: {
                    message: 'The Name is required and cannot be empty'
                }
            }
        },
        email: {
            validators: {
                notEmpty: {
                    message: 'The email address is required'
                },
                emailAddress: {
                    message: 'The email address is not valid'
                }
            }
        },
        Message: {
            validators: {
                notEmpty: {
                    message: 'The Message is required and cannot be empty'
                }
            }
        }
    }
});
</script>
